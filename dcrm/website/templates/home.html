{% extends 'base.html'%}

{%block content%}
    <div class="col-md-6 offset-md-3">

        {% if user.is_authenticated %}
            <h1>Hello world</h1>
        {% else %}
        <h1>LOGIN</h1>
        <br>
        <form method="POST"  action="{%url "home"%}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="first name" required>
              </div>
              <br>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password" required>
              </div>
              <br>
              <button type="submit" class="btn btn-secondary">Login</button>       
        </form>
    </div>
    
    {% endif%}
    
{%endblock%}
